<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Admin</title>
</head>

<body>
  <div class="container">
    <a class="col-md-4" id='logo' href='/index.html'><img src='logox500.png' height='100px'></a>
    <div class='row'>
    <div class="col-sm-12 col-md-6">
      <form>
        <div class="form-group">
          <h4>Total Number of Students <span id='num-students'></span></h4>
          <label for="group">Total Groups</label>
          <input type="text" class="form-control" id="group" placeholder="Enter Total Groups" style="width: 40%;">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="isRandom">
          <label class="form-check-label" for="isRandom">Please check for randomization</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="createGroups(event)">Create Groups</button>
        <button type="submit" class="btn btn-danger" onclick="deleteStudents(event)">Delete Students</button>
      </form>
       <br>
    </div>
      <div class="col-sm-6">
        <ol id="student-list">
        </ol>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
